name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
          # install CPU torch for tests
          python -m pip install --index-url https://download.pytorch.org/whl/cpu torch
      - name: Run unit tests
        run: pytest -q workspace/tests

  docker-generation:
    name: Docker Integration (Optional)
    runs-on: ubuntu-latest
    needs: unit-tests
    if: env.RUN_DOCKER_TESTS == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Run small and medium generation in Docker
        run: |
          docker run --rm -v ${{ github.workspace }}/workspace:/workspace -e AUDIOCRAFT_CACHE_DIR=/workspace/cache ecchigoshujinsama/musicgen-audiocraft:latest bash -lc "python -m pip install --no-cache-dir --upgrade git+https://github.com/huggingface/accelerate.git@main && python /workspace/generate_fsdp.py --model small --prompt 'a short piano loop' --duration 6 --output /workspace/out_small_ci.wav"
          docker run --rm -v ${{ github.workspace }}/workspace:/workspace -e AUDIOCRAFT_CACHE_DIR=/workspace/cache ecchigoshujinsama/musicgen-audiocraft:latest bash -lc "python -m pip install --no-cache-dir --upgrade git+https://github.com/huggingface/accelerate.git@main && python /workspace/generate_fsdp.py --model medium --prompt 'a soft ambient pad' --duration 10 --output /workspace/out_medium_ci.wav"
